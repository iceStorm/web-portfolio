
<div id="normal">
    <form enctype="text/plain" action="mailto:anhtuan3675@outlook.com">

        <h1>Contact me</h1>
        <span>
            I am interested in freelance opportunities – especially ambitious or large projects. 
            However, if you have other request or question, don’t hesitate to contact me using below form either.
        </span>


        <div id="inputs">
            <input type="text" id="txtName" placeholder="Name" required autocomplete="off"
                oninvalid="setCustomValidity('Please enter your name')"
                oninput="setCustomValidity('')">
    
            <input type="email" id="txtEmail" placeholder="Email" required autocomplete="off">
        
            <input type="text" name="subject" id="txtSubject" placeholder="Subject" required autocomplete="off"
                oninvalid="setCustomValidity('Please enter email subject')"
                oninput="setCustomValidity('')">
                
            <textarea type="text" rows="10" name="body" id="txtMessage" placeholder="Message" required autocomplete="off"
                oninvalid="setCustomValidity('Please enter email\'s message')"
                oninput="setCustomValidity('')"></textarea>
        </div>

        <div>
            <button type="submit">Send</button>
        </div>
    </form>
</div>
