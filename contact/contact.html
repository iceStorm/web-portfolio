

<div id="normal">
    <form enctype="text/plain" action="mailto:anhtuan3675@outlook.com">
        <h1>Contact me</h1>
        <span>
            I am interested in freelance opportunities – especially ambitious or large projects. 
            However, if you have other request or question, don’t hesitate to contact me using below form either.
        </span>


        <div id="inputs">
            <input type="text" id="txtName" placeholder="Name" autocomplete="false" required pattern="\w{3,}">
            <input type="email" id="txtEmail" placeholder="Email" autocomplete="false" required>
            <input type="text" id="txtSubject" name="subject" placeholder="Subject" autocomplete="false" required>
            <textarea type="text" id="txtMessage" rows="10" name="body"  placeholder="Message" autocomplete="false" required></textarea>
        </div>

        <div>
            <button type="submit" id="btn-send">Send</button>
        </div>
    </form>
</div>
